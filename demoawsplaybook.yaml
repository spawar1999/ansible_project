- hosts: localhost
  gather_facts: False
  tasks:
    - name: Create key pair
      ec2_key: 
        name: sample
        region: us-east-1
      register: keyout

    - name: Save key
      copy:
        content: "{{keyout.key.private_key}}"
        dest: ./sample.pem
      when: keyout.changed == True

    - name: Start an instance 
      amazon.aws.ec2_instance:
        name: "Webserver01"
        key_name: "sample.pem"
        instance_type: t2.micro
        security_group: default
        image_id: ami-02d8bad0a1da4b6fd
        exact_count: 1
        region: us-east-1
